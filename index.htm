<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body class="">
    <div class="body-custom">
        <nav class="navbar-custom">
            <div>
                <img class="logo-small d-lg-none" src="./img/mobile-logo.png">
            </div>
            <div>
                <img class="logo-big d-none d-lg-block" src="./img/logo.svg">
            </div>
            <div class="flex-grow-1 d-flex align-items-center search-bar rounded me-2 ms-2">
                <span class="bg-gray px-1"><i class="fa-solid fa-magnifying-glass"></i></span>
                <input class="w-100 border-0 rounded" type="search" placeholder="Prova a cercare con Laravel" aria-label="Search">
            </div>
            <div class="d-flex align-items-center d-none d-lg-block">
                <span class="px-3"><i class="fa-solid fa-list-ul"></i></span>
                <span class="px-3"><i class="fa-solid fa-circle-question"></i></span>
                <span class="px-3"><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
            <div class="d-flex ms-2 me-2">
                <i class="fa-solid fa-bell text-warning"></i>
            </div>
        </nav>
        <div class="main-container">
            <aside class="aside-custom d-flex flex-column justify-content-between bg-dark-blue">
                <div class="container">
                    
                </div>
                <div class="container">ciao</div>
            </aside>
            <main class="main-content debug"></main>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
